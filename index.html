<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
            content="Responsive Tic-Tac-Toe game built with HTML, CSS, and JavaScript">
        <meta name="theme-color" content="#667eea">
        <title>Tic-Tac-Toe Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="intro">
            <h1>Tic-Tac-Toe Game</h1>
        </header>

        <main class="container">
            <section class="game" aria-label="Game board">
                <button type="button" class="box" aria-label="Cell 1"></button>
                <button type="button" class="box" aria-label="Cell 2"></button>
                <button type="button" class="box" aria-label="Cell 3"></button>
                <button type="button" class="box" aria-label="Cell 4"></button>
                <button type="button" class="box" aria-label="Cell 5"></button>
                <button type="button" class="box" aria-label="Cell 6"></button>
                <button type="button" class="box" aria-label="Cell 7"></button>
                <button type="button" class="box" aria-label="Cell 8"></button>
                <button type="button" class="box" aria-label="Cell 9"></button>
            </section>

            <button type="button" class="reset">Reset Game</button>
        </main>

        <section class="msg-container hide" role="alert" aria-live="polite">
            <p class="winner" id="msg"></p>
            <button type="button" class="newgame">New Game</button>
        </section>

        <script src="script.js"></script>
    </body>
</html>
